<div class="wrapper row3 animated fadeIn">
    <section class="hoc container clear">
      <h3>Our Commercial Products</h3>
      <div class="row" *ngIf="commercialList">
        <div class="col-sm-4" *ngFor="let commercial of commercialList | paginate: { itemsPerPage: 6, currentPage: page }">
          <article>
            <iframe height="200" width="250" [src]='commercial.url | urlFilter' frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe><br>
            <span style="font-size: small">
              <b>{{commercial.title}}</b>
            </span><br/>
            <span style="color:darkgray; font-size: smaller">Client :- {{commercial.client}}</span><br/>
            <span style="color:darkgray; font-size: smaller">Director:- {{commercial.director}}</span><br/>
            <a (click)="viewInformation(commercial)" style="cursor: pointer;">{{show_less}}</a>
            <div class="showMore" *ngIf="showmore">
              <span style="color:darkgray; font-size: smaller">Editor:- {{commercial.editor}}</span><br/>
              <span style="color:darkgray; font-size: smaller">Concept:- {{commercial.concept}}</span><br/>
              <span style="color:darkgray; font-size: smaller">Feedback:- {{commercial.feedback}}</span><br/>
              <span style="color:darkgray; font-size: smaller">Story Board:- {{commercial.storyBoard}}</span><br/>
            </div>
          </article>
        </div>
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
      </div>
    </section>
</div>
